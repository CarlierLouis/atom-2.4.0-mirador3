    content:
      de: "Dies ist die vorgegebene Seite <em>Über</em> der Open-Source Anwendung zur archivischen Erschließung AtoM. Für den Einstieg in AtoM benützen Sie die <a href=\"https://www.accesstomemory.org/docs/latest/\">Dokumentation</a>. Hier erfahren Sie, wie Sie die Anwendung an die Gestaltung ihrer Webseite anpassen und editieren können.\n\nAtoM ist ein gemeinschaftliches Projekt. Es möchte der internationalen archivarischen Gemeinschaft eine freie, auf Open-Source basierende Software-Anwendung zur Verfügung stellen, um Archivbestände in Übereinstimmung mit den ICA-Standards erschließen zu können.\n\nZiel ist es, eine einfache, vielsprachige, komplett webbasierte Anwendung zur Verfügung zu stellen, die es Institutionen erlaubt, ihre Archivbestände online vorzustellen."
      en: "This is the default <em>About</em> page for the AtoM open source archival description application. See the online <a href=\"https://www.accesstomemory.org/docs/latest/\">documentation</a> to learn how to get started with AtoM, including how to customize and edit this page to suit your own website.\n\nAtoM is a collaborative project with the aim to provide the international archival community with a free, open source software application to manage archival descriptions in accord with national and international standards. The goal is to provide an easy to use, multilingual application that is fully web-based and will allow institutions to make their archival collections available online.n\n\AtoM is developed and released under a <a href=\"http://www.gnu.org/licenses/agpl-3.0.html\">GNU Affero General Public License (AGPLv3)</a>, meaning you are free to download it, study it, modify it, and redistribute it. You can find tarball packages of our releases on the the <a href=\"https://www.accesstomemory.org/download/\">Downloads</a> part of the <a href=\"https://www.accesstomemory.org/\">AtoM website</a>, or check out our <a href=\"https://github.com/artefactual/atom\">code repository</a>.\n\nAtoM is currently maintained by its lead developers, <strong>Artefactual Systems</strong>. To learn more about us and the additional services we offer, visit the <a href=\"https://www.artefactual.com/\">Artefactual website</a>. To learn more about the history of the AtoM project, as well as how we maintain and develop AtoM, please see the <a href=\"https://wiki.accesstomemory.org/Development/Philosophy\">Development philosophy</a> page on the <a href=\"https://wiki.accesstomemory.org/\">AtoM wiki</a>.\""
      es: "Ésta es la página por defecto <em>Acerca</em> de la aplicación para descripción archivística de código abierto AtoM. Para información sobre cómo utilizar AtoM, personalizar y editar esta página según las características de su propio sitio Web, consulte <a href=\"https://www.accesstomemory.org/docs/latest/\">documentation</a> .\n\nEl proyecto AtoM collaborative project tiene por objetivo proporcionar a la comunidad archivística internacional una aplicación gratuita de código abierto para la administración descripciones archivísticas en cumplimiento con estándares ICA.\n\nLa meta es poner a disposición del usuario una aplicación multilingüe, de fácil uso y situada en la red, que permita a las instituciones publicar sus colecciones archivísticas en línea."
      fr: "Vous êtes sur la page <em>À propos</em> du logiciel libre de description archivistique AtoM. Voir la <a href=\"https://www.accesstomemory.org/docs/latest/\">documentation en ligne </a> pour apprendre à utiliser AtoM, l'adapter à vos besoins et modifier cette page afin qu'elle convienne à votre propre site Web.\n\nAtoM est un projet collaboratif ayant pour but de fournir à la communauté archivistique internationale une application gratuite, disponible en code source libre, permettant de gérer des descriptions archivistiques conformément aux normes de l'ICA.\n\nLe but est de fournir une application facile à utiliser, multilingue et entièrement basée sur le Web qui permettra aux institutions de rendre accessible en ligne leurs collections archivistiques."
      it: "Questa è la pagina predefinita per le <em>Informazioni su</em> AtoM, un'applicazione open-source per la descrizione archivistica. Si veda la <a href=\"https://www.accesstomemory.org/docs/latest/\">documentazione</a> in linea per informazioni su come iniziare con AtoM, come personalizzare e tradurre questa pagina per adattarla al proprio sito web.\n\nAtoM è un progetto collaborativo con lo scopo di mettere a disposizione della comunità archivistica internazionale un software gratis, libero e open source per gestire le descrizioni archivistiche nel rispetto degli standard ICA.\n\nL'obiettivo è fornire un'applicazione semplice e multilingua, accessibile interamente online e che permetta alle istituzioni di rendere fruibili online i propri fondi."
      ko: "이 디폴트 페이지는 AtoM 오픈소스 보존기록 기술 어플리케이션 소개 페이지이다. 이 AtoM 사용에 대해 배우고 싶으면 온라인 '도큐멘테이션'을 보라. 여기에는 이 페이지를 당신의 웹사이트에 맞춰 맞춤편집하는 방법이 포함되어 있다.\n\nAtoM은 국제기록보존 사회에 ICA 표준에 따라 보존기록 기술을 관리할 수 있게 하는 무료 오픈소스 소프트웨어 어플리케이션을 제공하려는 목적으로 추진된 합동 프로젝트이다.\n\n이 프로젝트의 목적은 웹기반으로 하여 기록보존기관이 소장 기록물을 손쉽게 온라인으로 제공할 수 있게 하는 사용하기 쉬운 다중언어 어플리케이션을 제공하는데 있다."
      nl: "Dit is de standaard <em>over...</em> pagina voor de AtoM open-source archivistisch beschrijvingsapplicatie. Kijk naar de online <a href=\"https://www.accesstomemory.org/docs/latest/\">documentatie</a> om te leren hoe van start te gaan met deze applicatie, inclusief het aanpassen en bewerken van deze pagina om binnen uw eigen webpagina in te passen.\n\nAtoM is een samenwerkingsproject met het doel om de internationale archiefwereld te voorzien van een vrij, open-source software applicatie om hun archiefbeschrijvingen te beheren conform de ICA-standaarden.\n\nHet doel is om een eenvoudig te gebruiken, meertalige applicatie, dat volledig web-gebaseerd is beschikbaar te stellen. Het geeft instellingen de mogelijkheid om hun archiefcollecties online beschikbaar te stellen."
      pt: "Essa é a página padrão <em>Sobre</em> do AtoM, um aplicativo de código-fonte aberto para descrição arquivística. Acesse a <a href=\"https://www.accesstomemory.org/docs/latest/\">documentação</a> online para aprender como começar a usar o AtoM, incluindo como personalizar e editar essa página para incluí-la em seu site.\n\nAtoM é projeto colaborativo que visa prover a comunidade arquivística internacional de um software aplicativo gratuito e de código-fonte aberto, para gerenciamento de descrições arquivísticas em conformidade às normas do Conselho Internacional de Arquivos (ICA).\n\nO objetivo é disponibilizar um aplicativo fácil de usar, multilíngue, e totalmente baseado na web, permitindo que instituições possam disponibilizar seus acervos arquivísticos on-line."
      sl: "To je prednastavljena <em>About</em> stran za AtoM odprtokodno aplikacijo za popisovanje arhivskega gradiva. Glej \"online\" <a href=\"https://www.accesstomemory.org/docs/latest/\">documentation</a>, kjer izveš več o tem kako začeti delo s programom, vključno s tem, kako preoblikovati in urediti to stran za lastne potrebe.\n\nICA in njegovi sodelavci v projektu so pripravili za potrebe mednarodne arhivske skupnosti prosto dostopno in odprtokodno aplikacijo za upravljanje arhivskih opisov v skladu z ICA standardi.\n\nNaš cilj je pripraviti uporabno, večjezikovno spletno aplikacijo, ki bo omogočala ustanovam \"on line\" predstavitev njihovih arhivskih zbirk."
  QubitStaticPage_386:
    slug: privacy
    source_culture: en
    title:
      cy: 'Polisi Preifatrwydd'
      en: 'Privacy Policy'
      fr: 'Politique de confidentialité'
      hr: 'Politika privatnosti'
      id: 'Kebijakan Privasi'
      ja: プライバシーポリシー
      pt: 'Política de privacidade'
      pt_BR: 'Política de Privacidade'
      sv: Sekretesspolicy
    content:
      en: "##Website visitors##\n\nThis Access to Memory (AtoM) site is designed to allow users to browse and search for the holdings of archives, libraries and museums. Public users will not be asked to log in and will not be asked for any personally identifying information.\n\nHowever, like many modern websites, AtoM collects cookies in order to enable browsing and loading of certain types of content. A cookie is a string of information that a website stores on a visitor’s computer, and that the visitor’s browser provides to the website each time the visitor returns. Visitors to AtoM sites who do not wish to have cookies placed on their computers should set their browsers to refuse cookies. However, certain features may not function properly without the aid of cookies.\n\nAtoM supports integration with Google Analytics (https://www.google.com/analytics/) for the purposes of gathering statistics on page views, site usage, user location, and other data on site visits. All data collected by Google Analytics are stored and processed by Google, according to the Google Ads Data Processing Terms. (https://privacy.google.com/businesses/processorterms/)\n\nNone of the information gathered through the use of cookies or Google Analytics is used for any purpose other than the ones described above.\n\n##Logged-in users##\n\nUsers who log in have user accounts with usernames and passwords. These data are collected solely for the purpose of enabling users to log in to the software and are not disclosed to third parties. All AtoM user passwords are stored in encrypted form to enhance data security."
