    title:
      de: Willkommen
      en: Welcome
      es: Bienvenido
      fr: Bienvenue
      gl: Benvido
      it: Benvenuti
      id: 'Selamat Datang'
      ja: ようこそ
      ka: მოგესალმებით
      ko: 환영합니다
      nl: Welkom
      pl: Witamy
      pt: Bem-vindo
      sl: Dobrodošli
      th: ยินดีต้อนรับ
    content:
      de: "Das ist die standardmäßige Homepage von AtoM.\n\nAtoM ist eine vollständig webbasierte Anwendung zur Archiverschließung. Sie basiert auf den Standards des <a href=\"http://www.ica.org/\">Internationalen Archivrats</a> (ICA). <em>AtoM</em> ist ein Akronym für <em>Access to Memory</em>.\n\nDer ICA und seine <a href=\"http://ica-atom.org/about#partners\">Projekpartner</a> machen diese Anwendung als Open-Source-Software zugänglich, um archivischen Institutionen eine frei zugänglichen und einfach zu benutzende Möglichkeit anzubieten, ihre Bestände online vorzustellen. Auf der Seite <a href=\"about\">Über AtoM</a> erfahren Sie Näheres zum Projekt.\n\n<h2>Hilfe</h2>\n\nBenützen Sie das online <a href=\"https://www.accesstomemory.org/docs/latest/\">Benützerhandbuch</a> um mehr über die Funktionen dieses Programms zu erfahren oder wählen Sie die Schaltfläche\n<em>blättern</em>, um einige Beispieldaten zu sehen."
      en: "This is the default homepage for AtoM.\n\nAtoM is a fully web-based archival description application that is based on International Council on Archives (<a href=\"http://www.ica.org\">ICA</a>) standards. AtoM is an acronym for <em>Access to Memory</em>.\n\nOriginally developed in collaboration with the ICA, AtoM is now maintained by <a href=\"https://www.artefactual.com\">Artefactual Systems</a>, a standards-focused company based near Vancouver, British Columbia, Canada.\n\nAccess to Memory is freely available as open source software to provide archival institutions with a free and easy to use option for putting their archival collections online. See the <a href=\"about\">about page</a> to learn more about the AtoM project.\n\nSee the <a href=\"https://www.accesstomemory.org/docs/latest/\">online documentation</a> to learn more about using the software."
      es: "Esta es la página por defecto de AtoM.\n\nAtoM es una aplicación diseñada para la descripción de archivos con soporte web completo basada en los estándares del <a href=\"http://www.ica.org/\">Consejo Internacional de Archivos</a> (CIA/ICA). <em>AtoM</em> es el acrónimo de <em>Access to Memory</em> (Acceso a la Memoria).\n\nEl CIA/ICA y sus colaboradores en el proyecto están desarrollando esta aplicación de recursos de software abierto para que las instituciones archivísticas puedan hospedar online su información de un modo fácil y gratuito. Consulte <a href=\"about\">about page</a> para conocer más información acerca del proyecto AtoM.\n\nConsulte la <a href=\"https://www.accesstomemory.org/docs/latest/\">documentación</a> online para saber más acerca de cómo usar el software."
      fr: "Vous êtes sur la page d’accueil d’AtoM.\n\nAtoM est une application Web de description archivistique qui repose sur les normes du <a href=\"http://www.ica.org/ \"> Conseil International des Archives</a> (CIA). <em>AtoM</em> est un acronyme signifiant: <em>«  Access to Memory  »</em> [Accès à la Mémoire].\n\nOriginalement développé en collaboration avec le CIA, AtoM est maintenant entretenu par <a href=\"https://www.artefactual.com\"> Artefactual Systems </a>, une entreprise basée près de Vancouver, Colombie britannique, Canada.\n\nAtoM est un logiciel libre afin de fournir aux services d’archives une solution gratuite et facile d’emploi pour la mise en ligne de leurs fonds d’archives. Pour en apprendre plus sur le projet, voyez la <a href=\"about\">page « À propos »</a>.\n\nConsultez la <a href=\"https://www.accesstomemory.org/docs/latest/\">documentation en ligne</a> pour en apprendre plus sur l’utilisation du logiciel."
      gl: "Esta é a páxina por defecto de AtoM.\n\nAtoM é unha aplicación completa baseada na web para a descrición arquivística. Emprega os estándares do <a href=\"http://www.ica.org/\">Consello Internacional de Arquivos </a> (ICA). <em>AtoM</em> é o acrónimo de <em>Acceso á Memoria </em>.\n\nO ICA e os seus colaboradores no proxecto están traballando para que a aplicación sexa dispoñible como software de código aberto e proporcione ás institucións arquivísticas unha opción de balde e doada de empregar para publicar en liña as súas coleccións arquivísticas. Vexa a <a href=\"about\">páxina about</a> para aprender máis sobre o proxecto AtoM.\n\nVexa a documentación <a href=\"https://www.accesstomemory.org/docs/latest/\">online</a> para aprender máis sobre o uso do software e prema o botón <em>examinar</em> á dereita para ver algúns exemplos."
      id: "Ini adalah halaman utama AtoM.\n\nAtoM adalah aplikasi berbasis web untuk deskripsi arsip yang berdasar pada <a href=\"http://www.ica.org/\"> International Council on Archives</a> (ICA) standar. <em>AtoM</em> adalah singkatan dari <em>Access to Memory</em>.\n\nICA dan rekanannya proyek kolaborator membuat aplikasi ini sebagai aplikasi <em>open source</em> agar dapat mendukung institusi arsip secara terbuka dan memudahkan untuk mengelola koleksi arsip mereka secara online.\n\nLihat <a href=\"about\">Tentang AtoM</a> untuk mempelajari lebih lanjut tentang proyek aplikasi AtoM.\n\nLihat online <a href=\"https://www.accesstomemory.org/docs/latest/\">dokumentasi</a> untuk mempelajari lebih lanjut menggunakan aplikasi ini atau gunakan <em>browse</em> pada bagian kanan untuk melihat beberapa sample data."
      it: "Questa è la pagina predefinita di AtoM.\n\nAtoM è un applicazione per la descrizione archivistica interamente online, basata sugli standard dell'<a href=\"http://www.ica.org/\">International Council on Archives</a> (ICA). AtoM è un acronimo per <em>Access to Memory</em>.\n\nICA e i suoi collaboratori nel progetto stanno sviluppando questa applicazione open source per fornire alle istituzioni archivistiche una semplice e gratuita opzione per rendere disponibile in linea il loro patrimonio archivistico. Si veda la pagina delle <a href=\"about\">informazioni</a> per ulteriori indicazioni sul progetto AtoM.\n\nÈ possibile consultare la <a href=\"https://www.accesstomemory.org/docs/latest/\">documentazione</a> per informazioni su come utilizzare il software."
      ja: "AtoMは、<a href=\"http://www.ica.org/\">国際文書館評議会</a> （ICA） の基準に基づいた完全にウェブベースのアーカイブズ記述のアプリケーションです。Atomは、Access to Memoryの略語です。\n\nICA とプロジェクトの協力者は、アーカイブ機関にこのアプリケーションをアーカイブズコレクションをオンライン化するための手段として使用するための無料で使いやすいオープンソースソフトウェアとして利用できるようにしています。Atomのプロジェクトの詳細を学ぶためには <a href=\"about\">about page</a> を参照してください。\n\nこのソフトウェアの使用法をもっと知るために、<a href=\"https://www.accesstomemory.org/docs/latest/\">documentation</a> オンラインマニュアルを参照するか、いくつかのサンプルデータを表示するために右側の <em>browse</em> ボタンをクリックしてしてください"
      ka: "თქვენ იმყოფებით AtoM პროგრამის საწყის გვერდზე. ეს გახლავთ ჯერ კიდევ ბეტა ვერსიის პროგრამული უზრუნველყოფა, რომლის დახვეწა და ტესტირება ჯერ კიდევ მიმდინარეობს.\n\nAtoM არის მთლიანად ვებზე დაფუძნებული პროგრამა საარქივო აღწერებისათის, რომელიც დაფუძნებულია <a href=\"http://www.ica.org/\">არქივების საერთაშორისო საბჭოს</a> (ICA) სტანდარტებზე. <em>AtoM</em> არის <em>Access to Memory</em> აკრონიმი.\n\nICA და მისი პროექტი გათვლილია რათა პროგრამა იყოს უფასო და ღია კოდის სოფტი რათა ნებისმიერ ფონდშემნახველ ორგანიზაციას ქონდეს შესაძლებლობა მარტივად დანერგოს და გამოიყენოს ის ონლაინ კოლექციებისათის. იხილეთ <a href=\"about\">ჩენს შესახებ</a> AtoM პროექტის შესახებ მეტი ინფორმაციისათვის.\n\nიხილეთ <a href=\"https://www.accesstomemory.org/docs/latest/\">დოკუმენტაცია</a> რათა გაეცნოთ პროგრამას დეტალურად ან დააჭირეთ <em>მოძიება</em> ღილაკს მარჯვენა მხარეს მაგალითების სანახავად."
      ko: "이 홈페이지는 AtoM .판의 홈페이지이다. 이 보존기록프로그램은 현재 개발시험중인 초기 베타버전이다. \n\nAtoM은 '국제기록보존기구회의'(ICA) 표준에 기초한 웹기반 보존기록기술 어플리케이션이다.AtoM은 기억에 대한 접근(Access to Memory)의 약어이다.\n\nICA와 ICA의 '프로젝트 협력자'들은 기록보존기관들이 소장 기록물을 쉽게 무료로 온라인으로 정리제공할 수 있게 이 어플리케이션을 오픈소스 소프트웨어로 개발하고 있다. AtoM 프로젝트에 대해 더 알고 싶으면  '위 페이지'를 보시오.  \n\n이 소프트웨어 사용에 대해 더 알고 싶으면 온라인 '도큐멘테이션'을 보고, 샘플 데이터를 보려면 오른쪽 '찾아보기' 단추를 누르시오."
      nl: "Dit is de standaard homepage voor AtoM.\n\nAtoM is een volledig web based applicatie voor het beschrijven van archieven, gebaseerd op <a href=\"http://www.ica.org/\">International Council on Archives</a> (ICA) standaarden. <em>AtoM</em> is een acroniem voor <em>Access to Memory</em>.\n\nDe ICA en zijn project partners stellen deze applicatie beschikbaar als open source software, om archiefinstellingen te voorzien van een vrij en gemakkelijk te gebruiken voorziening om hun archiefcollecties online te zetten. Zie de <a href=\"about\">over pagina</a> voor meer informatie over het AtoM project.\n\nZie de online <a href=\"https://www.accesstomemory.org/docs/latest/\">documentatie</a> voor meer informatie over het gebruik van de software of toets de <em>browse</em> knop aan de rechterkant om enkele voorbeelden te bekijken."
      pl: "To jest strona domowa AtoM.\n\nAtoM jest opartym w pełni na technologii web oprogramowaniem do opisu archiwalnego bazującym na standardach <a href=\"http://www.ica.org/\">Międzynarodowej Rady Archiwów (ICA)</a>. <em>AtoM</em> jest akronimem angielskich słów <em>Access to Memory</em>.\n\nMiędzynarodowa Rada Archiwów, wraz z partnerami projektu tworzą to oprogramowanie na zasadach open source, aby umożliwić instytucjom archiwalnym łatwą i swobodną metodę publikowania swoich kolekcji online.\n\nZapoznajcie się ze stroną <a href=\"about\">O projekcie</a> aby dowiedzieć się więcej na temat AtoM.\n\nZachęcamy również do skorzystania z <a href=\"https://www.accesstomemory.org/docs/latest/\">dokumentacji</a> aby dowiedzieć się więcej na temat użytkowania programu lub kliknięcia odnośnika <em>browse</em> po prawej stronie, aby przeglądać przykładowe dane demonstracyjne."
      pt: "Esta é a página padrão para o AtoM.\n\nAtoM é um aplicativo de descrição arquivística integralmente voltado para web e baseado em <a href=\"http://www.ica.org/\">Conselho Internacional de Arquivos</a> (CIA) normas. <em>AtoM</em> é um acrônimo para <em>Access to Memory [Acesso à Memória]</em>.\n\nO CIA e seus colaboradores neste projeto estão disponibilizando este aplicativo como software de fonte aberta para prestar apoio a entidades custodiadoras como uma opção gratuita e de fácil uso para colocar seus acervos arquivísticos online. Veja <a href=\"about\">about page</a> para saber mais sobre o projeto AtoM.\n\nVeja a <a href=\"https://www.accesstomemory.org/docs/latest/\">documentação</a> para saber mais como utilizar o software."
      sl: "To je privzeta domača stran programa AtoM.\n\nAtoM je v celoti spletni arhivski program, ki temelji na standardih Mednarodnega arhivskega sveta (ICA) <a href=\"http://www.ica.org/\">International Council on Archives</a> (ICA) standards. <em>AtoM</em> Atom je kratica za dostop do pomnilnika.\n\nS pomočjo ICA in drugih sodelavcev pri projektu je program dostopen kot odprtokodna programska oprema, ki institucijam z arhivi ponuja brezplačno in preprosto možnost objave svojih arhivskih zbirk na spletu. Glejte <a href=\"about\">o strani</a> za več informacij o projektu AtoM.\n\nOglejte si spletno dokumentacijo <a href=\"https://www.accesstomemory.org/docs/latest/\">dokumentacija</a> za več informacij o uporabi programa ali kliknite gumb <em>išči</em> na desni strani za ogled primerov."
      th: "นี่คือ default homepage ของ AtoM.\n\nAtoM เป็นเวปไซที่เป็นคลังเก็บคำอธิบายของจดหมายเหตุ ตาม <a href=\"http://www.ica.org/\">International Council on Archives</a> (ICA) standards. <em>AtoM</em> เป็นตัวย่อมาจากคำว่า <em>Access to Memory</em>.\n\nICA และ ผู้ร่วมทำ project ร่วมกันพัฒนาแอพพริเคชันนี้ในรูปแบบของ open source software เพื่อให้สถาบันจดหมายเหตุสามารถรวบจดหมายเหตุออนไลน์ได้ง่ายขึ้นโดยไม่เสียค่าใช้จ่าย ดู<a href=\"about\"> about page </a> เพื่อเรียนรู้เพิ่มเติมเกี่ยวกับ AtoM project\n\nดูออนไลน์ <a href=\"https://www.accesstomemory.org/docs/latest/\"> documentation</a>  เพื่อเรียนรู้เพิ่มเติมเกี่ยวกับการใช้ซอฟแวร์ หรือกดปุ่ม <em>browse</em> ที่ด้านบนขวาเพื่อดูข้อมูลตัวอย่าง"
